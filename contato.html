<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="contato.css">



</head>
<body>
    <body>
        <header class="top-bar">
            <div class="logo">
                <h1><i class="fa-solid fa-mug-hot"></i> LC</h1>
            </div>
            <div class="hamburger-menu" id="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <nav id="navbar">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="skills.html"><i class="fa-solid fa-rocket"></i> Skills</a>
                <a href="contato.html"><i class="fas fa-phone"></i> Contato</a>
                <a href="projetos.html"><i class="fa-solid fa-star"></i> Projetos</a>
            </nav>
        </header>
        <script src="script.js"></script>


        <div class="contato-forms">
            <form action="#">
                <h1>Entre em contato:</h1>
                <br>
                <label for="nome">
                    <p><i class="fas fa-user icon"></i>Digite seu nome:</p>
                    <input type="text" id="nome">
                </label>
                
        
                <label for="email">
                    <p><i class="fas fa-envelope icon"></i>Digite seu email:</p>
                    <input type="text" id="email">
                </label>
        
                <label for="assunto">
                    <p><i class="fas fa-comment icon"></i>Assunto:</p>
                    <textarea id="assunto"></textarea>
                </label>

                <button>Enviar</button>
            </form>
        </div>

    
</body>
</html>
